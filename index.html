<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edible or Not?</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid justify-content-center overflow-lg-auto">
      <div class="d-flex align-items-cneter mb-3" id="header">
        <div class="d-block">
          <button
            class="pause_button border-0 bg-transparent"
            onclick="pauseClicked()"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <i class="bi bi-pause-fill fs-1"></i>
          </button>
        </div>

        <div class="d-block ms-auto">
          <div class="d-flex mt-1">
            <div class="d-flex me-3" id="hearts">
              <i class="bi bi-heart-fill fs-2 me-1 text-danger"></i>
              <i class="bi bi-heart-fill fs-2 me-1 text-danger"></i>
              <i class="bi bi-heart-fill fs-2 text-danger"></i>
            </div>
            <div
              class="d-flex me-3 fs-2 fw-bolder text-success"
              id="correctCount"
            >
              <i class="bi bi-check-lg"></i>
              0
            </div>
            <div class="d-flex fs-2 fw-bolder text-danger" id="wrongCount">
              <i class="bi bi-x-lg"></i>0
            </div>
          </div>
        </div>
      </div>
      <h3 class="mt-2 d-flex justify-content-center">Edible</h3>
      <div class="d-flex justify-content-center">
        <img
          src="./images/WS2k.gif"
          class="position-absolute custom-gif"
          id="correct-gif"
          style="display: none"
        />
        <img
          src="./images/emoji-yuck.gif"
          class="position-absolute custom-gif"
          id="incorrect-gif"
          style="display: none"
        />
      </div>
      <div class="row d-flex justify-content-center" id="image-row">
        <!-- Images will be displayed here -->
      </div>
      <div class="d-flex justify-content-center">
        <button
          id="next-button"
          class="btn btn-primary mt-3"
          onclick="nextImages()"
          style="display: none"
        >
          Next
        </button>
      </div>
      <!-- Game Over message -->
      <div
        id="game-over-message"
        class="text-center mt-3"
        style="display: none"
      >
        <!-- <h4>Game Over</h4> -->
        <button
          id="restart-button"
          class="btn btn-primary mt-3"
          onclick="restartGame()"
        >
          Restart
        </button>
      </div>
    </div>

    <!-- Audio for success sound -->
    <audio id="success-sound">
      <source src="./awesome.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="incorrect-sound">
      <source src="./yucky.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="game-over">
      <source src="./game_over.wav" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Bootstrap JS and jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
